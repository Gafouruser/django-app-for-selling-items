{% extends 'base.html' %}

{% block content %}

<div class="articles">
{% for order in orders %}

    <div class="articleItem">
    <h2>{{ order.product.name }}</h2>
    <img src="{{ order.product.thumbnail.url }}" alt="{{ order.product.name }}" style="width: 250px">
    <p>{{ order.quantity }} dans le panier</p>
    </div>

{% endfor %}
</div>

    <p><a href="{% url 'delete-cart' %}">Supprimer le panier</a></p>

{% endblock %}
