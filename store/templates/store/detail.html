{%  extends 'base.html' %}

{%  block content %}

    <div class="detailArticle">
    <div class="imageDetailArticle"><img src="{{ product.thumbnail.url }}" alt="{{ product.name }}" style="width: 800px"></div>
    <div class="infosDetailArticle">
    <h2>{{ product.name }}</h2><br><br>
    <h3>${{ product.price }}</h3><br>

    <p>{{ product.description }}</p>
    <p>{{ product.stock }} en stock</p>

    {% if user.is_authenticated %}
        <br><br>
    <p>
        <a href="{% url 'add-to-cart' product.slug %}">
            Ajouter dans le panier
        </a>
    </p>
    {% endif %}
    </div>
    </div>

{% endblock %}
