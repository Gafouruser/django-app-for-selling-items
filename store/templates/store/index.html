{% extends 'base.html' %}


{% block content %}
<div class="articles">
{% for product in products %}
  <div class="articleItem">
   <h2>{{ product.name }}</h2>
    <img src="{{ product.thumbnail.url }}" alt="{{ product.name }}" style="width: 250px">
    <p><a href="{{ product.get_absolute_url }}">Voir l'article</a></p>
  </div>
{% endfor %}
</div>
{% endblock %}
